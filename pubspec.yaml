name: v34
description: Mobile application for Volley34

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  intl: ^0.17.0
  dio: ^4.0.1
  fluid_bottom_nav_bar: ^1.3.0
  flutter_svg: ^0.22.0
  flutter_staggered_animations: ^1.0.0
  localstorage: ^4.0.0+1
  bloc: ^7.2.1
  flutter_bloc: ^7.1.0
  equatable: ^2.0.3
  cached_network_image: ^3.1.0+1
  tuple: ^2.0.0
  dio_cache_interceptor: ^3.0.3
  collection: ^1.15.0
  like_button: ^2.0.3
  smooth_page_indicator: ^1.0.0+2
  feature_discovery: ^0.14.0
  font_awesome_flutter: ^9.2.0
  url_launcher: ^6.0.10
  fl_chart: ^0.40.2
  flutter_spinkit: ^5.1.0
  simple_gravatar: ^1.1.0
  shared_preferences: ^2.0.7
  auto_size_text: ^3.0.0
  flare_flutter: ^3.0.2
  map_launcher: ^2.1.1
  add_2_calendar: ^2.1.2
  flutter_markdown: ^0.6.8
  search_page: ^2.0.0+1
  google_maps_flutter: ^2.0.9
  geolocator: ^7.7.1
  flutter_widget_from_html: ^0.6.2
  tinycolor2: ^2.0.0
  scrollable_positioned_list: ^0.2.3
  page_view_indicators: ^2.0.0

dev_dependencies:
  dependency_validator: ^3.0.0
  flutter_launcher_icons: "^0.9.2"
  flutter_test:
    sdk: flutter

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo.png"
  remove_alpha_ios: true

flutter:
  uses-material-design: true

  assets:
    - assets/attack.svg
    - assets/defense.svg
    - assets/error.svg
    - assets/gpl_licence.txt
    - assets/about.markdown
    - assets/dashboard.svg
    - assets/competition.svg
    - assets/competition-filled.svg
    - assets/clubs.svg
    - assets/map.svg
    - assets/map-filled.svg
    - assets/volleyball-filled.svg
    - assets/circle_spritesheet.png
    - assets/shield.svg
    - assets/flare/
    - assets/gymnasium_marker.png
    - assets/logo.png
    - assets/gymnasium.svg
    - assets/maps/map_style.txt
    - assets/court.png
  fonts:
    - family: Raleway
      fonts:
        - asset: assets/fonts/Raleway-Thin.ttf
          weight: 100
        - asset: assets/fonts/Raleway-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Raleway-Light.ttf
          weight: 300
        - asset: assets/fonts/Raleway-Regular.ttf
          weight: 400
        - asset: assets/fonts/Raleway-Medium.ttf
          weight: 500
        - asset: assets/fonts/Raleway-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Raleway-Bold.ttf
          weight: 700
        - asset: assets/fonts/Raleway-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Raleway-Black.ttf
          weight: 900

  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
